<!DOCTYPE html>
<html lang="en">

    <body>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
        <script>
            // Khởi tạo scene, camera và renderer
            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(
                80,
                window.innerWidth / window.innerHeight, // Aspect ratio
                0.5,
                1000
            );

            // Thay đổi chiều rộng của căn phòng bằng cách thay đổi tỷ lệ khung hình
            camera.aspect = 25 / 23; // newAspectRatio là tỷ lệ mong muốn
            camera.updateProjectionMatrix(); // Cần gọi hàm này sau khi thay đổi aspect

            const renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // Đặt camera
            camera.position.set(0, 0, 10);

            // Tạo phòng
            const roomGeometry = new THREE.BoxGeometry(9.5, 9, 9.5);
            const roomMaterial = new THREE.MeshPhongMaterial({
                color: 0xffc0cb, // Màu cam
                side: THREE.BackSide,
            });
            const room = new THREE.Mesh(roomGeometry, roomMaterial);
            scene.add(room);

            // Tạo ánh sáng
            const ambientLight = new THREE.AmbientLight(0xffc0cb, 0.7); // Ánh sáng môi trường
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.3); // Ánh sáng hướng
            directionalLight.position.set(0, 1, 3).normalize();
            scene.add(directionalLight);

            // Tạo phòng khách
            const bedroomGeometry = new THREE.BoxGeometry(9, 8, 9);
            const bedroomMaterial = new THREE.MeshPhongMaterial({
                color: 0xfffff, // Màu xanh dương
                side: THREE.BackSide,
            });
            const bedroom = new THREE.Mesh(bedroomGeometry, bedroomMaterial);
            bedroom.position.set(0, 0, 0);
            scene.add(bedroom);

            // Tạo ti vi
            const windowFrameGeometry = new THREE.BoxGeometry(3, 3.5, 0.1);
            // Màu bên trong đen
            const windowInnerMaterial = new THREE.MeshPhongMaterial({
                color: 0x000000, // Màu đen
            });
            const windowFrame2 = new THREE.Mesh(
                windowFrameGeometry,
                windowInnerMaterial
            );
            windowFrame2.position.set(0, 0.2, -4.2); // Đặt vị trí, điều chỉnh vị trí để đối diện
            scene.add(windowFrame2);

            scene.add(chair);

            loader.load(
                imageUrl,
                function (texture) {
                    // Khi ảnh đã tải xong, tạo hình học phẳng cho bức ảnh

                    // Tạo vật liệu với texture là ảnh vừa tải
                    const imageMaterial = new THREE.MeshBasicMaterial({
                        map: texture,
                    });

                    // Tạo mesh với hình học và vật liệu
                    const image = new THREE.Mesh(imageGeometry, imageMaterial);

                    // Điều chỉnh vị trí của bức ảnh, giả sử treo trên bức tường bên phải
                    image.position.set(-2.25, 0.25, -3.75); // X = 2 để đặt ảnh cách xa tâm OX, Y và Z điều chỉnh tùy vào vị trí cụ thể

                    // Thêm ảnh vào cảnh
                    scene.add(image);
                },
                undefined,
                function (error) {
                    console.error(
                        "An error occurred while loading the image:",
                        error
                    );
                }

                    // Thêm ảnh vào cảnh
                    scene.add(image);

                undefined,
                function (error) {
                    console.error(
                        "An error occurred while loading the image:",
                        error
                    );

                function (texture) {

                    // Tạo vật liệu với texture là ảnh vừa tải

                    scene.add(image);
                },
                undefined,
                function (error) {
                    console.error(
                        "An error occurred while loading the image:",

                    );
                }

            loader.load(

                    const imageGeometry = new THREE.PlaneGeometry(3, 5); // Kích thước của bức ảnh, có thể điều chỉnh cho phù hợp

                    // Tạo vật liệu với texture là ảnh vừa tải

            scene.add(rightArm);

            const leftLegGeometry = new THREE.CylinderGeometry(

            const leftLeg = new THREE.Mesh(leftLegGeometry, leftLegMaterial);

            scene.add(leftLeg);

            const rightLegGeometry = new THREE.CylinderGeometry(

            const rightLeg = new THREE.Mesh(rightLegGeometry, rightLegMaterial);
            rightLeg.position.set(3.6, -3.3, 3.6); // Điều chỉnh vị trí cho phù hợp
            scene.add(rightLeg);

            const hairGeometry = new THREE.BoxGeometry(0.3, 0.3, 0.3);
            const hairMaterial = new THREE.MeshBasicMaterial({

            const hair = new THREE.Mesh(hairGeometry, hairMaterial);

            scene.add(hair);

            // Tạo mắt trái
            const leftEyeGeometry = new THREE.SphereGeometry(0.05, 25, 10);
            const leftEyeMaterial = new THREE.MeshBasicMaterial({
                color: 0x000000,
            }); // Màu đen
            const leftEye = new THREE.Mesh(leftEyeGeometry, leftEyeMaterial);
            leftEye.position.set(3.3, -1.5, 3.7); // Điều chỉnh vị trí cho phù hợp
            scene.add(leftEye);

            // Tạo mắt phải
            const rightEyeGeometry = new THREE.SphereGeometry(0.05, 25, 10);
            const rightEyeMaterial = new THREE.MeshBasicMaterial({
                color: 0x000000,
            }); // Màu đen
            const rightEye = new THREE.Mesh(rightEyeGeometry, rightEyeMaterial);
            rightEye.position.set(3.25, -1.5, 3.6); // Điều chỉnh vị trí cho phù hợp
            scene.add(rightEye);

            // Tạo miệng
            const mouthGeometry = new THREE.BoxGeometry(0.1, 0.05, 0.05);
            const mouthMaterial = new THREE.MeshBasicMaterial({
                color: 0x000000,
            }); // Màu đen
            const mouth = new THREE.Mesh(mouthGeometry, mouthMaterial);
            mouth.position.set(3.3, -1.6, 3.6); // Điều chỉnh vị trí cho phù hợp
            scene.add(mouth);

            // Tạo một video HTML và thêm vào trang web của bạn
            const video = document.createElement("video");
            video.src = "khabanh.mp4"; // Đường dẫn đến video của bạn
            video.autoplay = true;
            video.loop = true; // Lặp video
            video.muted = true; // Tắt tiếng

            // Tạo texture từ video sử dụng THREE.VideoTexture
            const videoTexture = new THREE.VideoTexture(video);
            const videoMaterial = new THREE.MeshBasicMaterial({
                map: videoTexture,
            });
            const videoGeometry = new THREE.PlaneGeometry(3.5, 4.6); // Kích thước của video
            // Tạo mesh sử dụng vật liệu và hình dạng
            const videoMesh = new THREE.Mesh(videoGeometry, videoMaterial);
            videoMesh.position.set(0, 0.3, -4);
            videoMesh.visible = false; // Ẩn video ban đầu
            scene.add(videoMesh);

            // Xử lý sự kiện bấm phím để bật tắt video
            document.addEventListener("keydown", (event) => {
                if (event.key === "v") {
                    if (video.paused) {
                        video.muted = false; // Tắt tiếng
                        video.play();
                    } else {
                        video.pause();
                    }
                }
                v;
            });

            // Xử lý sự kiện bấm phím để video xuất hiện trên màn hình
            document.addEventListener("keydown", (event) => {
                if (event.key === "c") {
                    videoMesh.visible = !videoMesh.visible;
                }
            });

            // Xử lý sự kiện bấm phím để bật tắt đèn trần độ chiếu sáng trong phòng
            document.addEventListener("keydown", (event) => {
                if (event.key === "l") {
                    isCeilingLightOn = !isCeilingLightOn;

                    // Thay đổi cường độ sáng của ánh sáng trần
                    ceilingLight.intensity = isCeilingLightOn ? 1 : 0;

                    // Thay đổi cường độ sáng của ánh sáng môi trường
                    ambientLight.intensity = isCeilingLightOn ? 0.7 : 0;

                    // Thay đổi cường độ sáng của ánh sáng hướng
                    directionalLight.intensity = isCeilingLightOn ? 0.3 : 0;
                }
            });

            // Biến để lưu trạng thái đèn trần
            let isCeilingLightOn = false;

            // Xử lý sự kiện bật quay quạt trần
            let isCeilingFanOn = false;
            let fanRotationSpeed = 0.2; // Tốc độ quay của quạt trần

            function rotateCeilingFan() {
                if (isCeilingFanOn) {
                    // Cập nhật góc quay của cánh quạt
                    blade1.rotation.y += fanRotationSpeed;
                    blade2.rotation.y += fanRotationSpeed;

                    // Gọi hàm rotateCeilingFan lần nữa để tạo vòng lặp
                    requestAnimationFrame(rotateCeilingFan);
                }
            }
            document.addEventListener("keydown", (event) => {
                if (event.key === "f") {
                    isCeilingFanOn = !isCeilingFanOn;

                    if (isCeilingFanOn) {
                        // Bắt đầu quay quạt trần
                        rotateCeilingFan();
                        f;
                    }
                }
            });

            // Biến để lưu trạng thái nhấp nháy của đèn trần
            let isCeilingLightBlinking = false;
            let ceilingLightBlinkInterval = null;
            let colors = [0xffffff, 0xff0000, 0xffff00]; // Màu trắng, màu đỏ, màu vàng
            let currentColorIndex = 0;

            function blinkCeilingLights() {
                if (isCeilingLightBlinking) {
                    // Thay đổi màu sắc của đèn trần
                    let color = colors[currentColorIndex];
                    ceilingLight.material.color.set(color);
                    ceilingLight2.material.color.set(color);
                    ceilingLight3.material.color.set(color);
                    ceilingLight4.material.color.set(color);

                    // Di chuyển đến màu sắc tiếp theo
                    currentColorIndex = (currentColorIndex + 1) % colors.length;

                    // Gọi hàm blinkCeilingLights lần nữa sau một khoảng thời gian
                    ceilingLightBlinkInterval = setTimeout(
                        blinkCeilingLights,
                        500
                    );
                }
            }

            document.addEventListener("keydown", (event) => {
                if (event.key === "b") {
                    isCeilingLightBlinking = !isCeilingLightBlinking;

                    if (isCeilingLightBlinking) {
                        // Bắt đầu nhấp nháy đèn trần
                        blinkCeilingLights();
                    } else {
                        // Dừng nhấp nháy đèn trần
                        clearTimeout(ceilingLightBlinkInterval);

                        // Đặt trạng thái bật/tắt của đèn trần về trạng thái ban đầu
                        ceilingLight.material.color.set(0xffffff); // Màu trắng
                        ceilingLight2.material.color.set(0xffffff); // Màu trắng
                        ceilingLight3.material.color.set(0xffffff); // Màu trắng
                        ceilingLight4.material.color.set(0xffffff); // Màu trắng
                    }
                }
            });

            // Lắng nghe sự kiện cuộn chuột (zoom)
            document.addEventListener("wheel", (event) => {
                camera.position.z += event.deltaY * 0.01;
            });

            // Lưu trữ vị trí chuột trước đó
            let mouseX = 0;
            let mouseY = 0;

            // Biến để kiểm tra xem phím Ctrl đã được ấn hay không
            let ctrlPressed = false;

            // Lắng nghe sự kiện keydown để kiểm tra khi nào phím Ctrl được ấn
            document.addEventListener("keydown", (event) => {
                if (event.key === "Control") {
                    ctrlPressed = true;
                }
            });

            // Lắng nghe sự kiện keyup để kiểm tra khi nào phím Ctrl được thả ra
            document.addEventListener("keyup", (event) => {
                if (event.key === "Control") {
                    ctrlPressed = false;
                }
            });

            // Lắng nghe sự kiện chuột di chuyển (pan)
            document.addEventListener("mousemove", (event) => {
                if (event.buttons === 1) {
                    const deltaX = event.clientX - mouseX;
                    const deltaY = event.clientY - mouseY;

                    // Tính toán góc quay mới của camera theo chiều y (quay ngang)
                    const angleX = ((deltaX * Math.PI) / window.innerWidth) * 2;
                    const angleY =
                        ((deltaY * Math.PI) / window.innerHeight) * 2;

                    // Di chuyển camera theo chiều x và y, hoặc quay ngược lại nếu Ctrl được ấn
                    if (ctrlPressed) {
                        camera.rotation.y += angleX;
                        camera.rotation.x += angleY;
                    } else {
                        camera.position.x -= deltaX * 0.02;
                        camera.position.y += deltaY * 0.02;
                    }

                    // Đảm bảo camera không di chuyển quá xa hoặc quá gần
                    camera.position.x = Math.min(
                        Math.max(camera.position.x, -10),
                        10
                    );
                    camera.position.y = Math.min(
                        Math.max(camera.position.y, -10),
                        10
                    );

                    // Tính toán vị trí mới của camera theo chiều z
                    const distance = camera.position.distanceTo(scene.position);
                    const factor = 0.05; // Hệ số tốc độ di chuyển
                    camera.position.z += deltaY * factor * (distance / 50);
                }
                mouseX = event.clientX;
                mouseY = event.clientY;
            });

            // Render loop
            function animate() {
                requestAnimationFrame(animate);
                renderer.render(scene, camera);

                // Lấy thời gian hiện tại
                const now = new Date();
                const hours = now.getHours();
                const minutes = now.getMinutes();
                const seconds = now.getSeconds();

                // Quay kim giờ, kim phút và kim giây
                hourHand.rotation.z =
                    ((hours % 12) + minutes / 60) * (Math.PI / 6);
                minuteHand.rotation.z =
                    (minutes + seconds / 60) * (Math.PI / 30);
                secondHand.rotation.z = seconds * (Math.PI / 30);
            }

            animate();
